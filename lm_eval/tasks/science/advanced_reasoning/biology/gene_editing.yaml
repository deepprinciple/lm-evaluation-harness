dataset_path: yhqu/gene_editing
dataset_name: null
dataset_kwargs: null
test_split: train
fewshot_split: train
process_docs: !function utils.gene_editing
doc_to_text: >
  You are an expert in CRISPR gene editing technologies. Your task is to select the most appropriate answer from the given multiple choice options based on the user's question.

  Given Information:
  - Question: {{Question}}

  Available Answer Choices:
  a. {{Option_A}}
  b. {{Option_B}}
  c. {{Option_C}}
  d. {{Option_D}}
  e. {{Option_E}}

  Requirements:
  - Analyze the question and experimental context
  - Evaluate each option based on current CRISPR best practices
  - Select the most scientifically accurate and practical answer
  - Provide only a single letter (a-e) as your answer
  - Wrap your answer in the corresponding tag

  Output Format:
  <ANSWER>[single letter: a, b, c, d, or e]</ANSWER>
doc_to_target: Answer
task: gene_editing
filter_list:
  - name: "xml-extract"
    filter:
      - function: "regex"
        regex_pattern: "<ANSWER>(.*?)</ANSWER>" # to capture responses like <answer>A\\</answer>
        group_select: 0
        fallback: "[invalid]"
generation_kwargs:
  max_tokens: 4096
  until:
    - "</s>"
    - "Q:"
    - "<|im_end|>"
  do_sample: false
  temperature: 0.0
num_fewshot: 0
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
    ignore_numbers: true