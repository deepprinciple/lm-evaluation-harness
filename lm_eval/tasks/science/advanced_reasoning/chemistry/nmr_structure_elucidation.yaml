dataset_path: deep-principle/science-chemistry
dataset_name: NMR_structure_elucidation
test_split: test

doc_to_text: >
  You are a chemist assistant with expertise in molecular structure elucidation. {{Question}}
  Requirements:  
    - Provide the structure in SMILES notation  
    - The answer should be exact and canonical  
    - Include only the SMILES string in your answer, wrapped in <SMILES></SMILES> tags  
  Example answer format:  
  <SMILES>CCN(CC)CC</SMILES>  
  Answer:
doc_to_target: Answer
task: nmr_structure_elucidation
process_results: !function utils.process_smiles
filter_list:
  - name: "xml-extract"
    filter:
      - function: "regex"
        regex_pattern: "<SMILES>(.*?)</SMILES>"
        group_select: 0
        fallback: "[invalid]"
generation_kwargs:
  max_tokens: 4096
  until:
    - "</s>"
    - "Q:"
    - "<|im_end|>"
  do_sample: false
num_fewshot: 0
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true