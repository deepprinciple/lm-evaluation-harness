include: "_default_multi_choice_yaml"
# Uses specific task filtering: 4 MC samples
process_docs: !function utils.process_core_knowledge
doc_to_text: >
  You are an expert in Core Physics Knowledge. The following are multiple choice questions about core physics knowledge.
  Let's think step by step. Please wrap the final answer in XML tags: <answer>X</answer> (where X can be A, B, C, D, or combinations like AB, ABC, etc.)
  Question: {{Question.strip()}}
  A: {{Option_A}}
  B: {{Option_B}}
  C: {{Option_C}}
  D: {{Option_D}}
  Answer:
task: multiple_choice_core_knowledge