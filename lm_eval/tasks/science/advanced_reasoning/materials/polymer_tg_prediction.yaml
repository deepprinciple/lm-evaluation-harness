dataset_path: iamthomaspruyn/polymer-tg-prediction
dataset_name: null
test_split: train
fewshot_split: train
process_docs: !function utils.process_polymer_tg
doc_to_text: >
  You are an expert polymer chemist. Given the SMILES string and density of a polymer,
  estimate its glass transition temperature (Tg) in Kelvin.

  Please respond with only the predicted Tg value. Do not include any text in your output, only numbers!

  {{question}}

doc_to_target: answer
task: polymer_tg_prediction
output_type: generate_until
generation_kwargs:
  max_tokens: 10
  do_sample: false
  temperature: 0.0
  until:
    - "\n"
    - "</s>"
    - "<|im_end|>"
num_fewshot: 0
metric_list:
  - metric: mae
    aggregation: mean
    higher_is_better: false
