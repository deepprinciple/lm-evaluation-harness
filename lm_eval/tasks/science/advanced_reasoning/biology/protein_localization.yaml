include: _default_biology_yaml
dataset_name: protein-localization
doc_to_text: >
  You are an expert molecular biologist specializing in protein localization prediction. Your task is to analyze a protein's amino acid sequence and determine its most likely subcellular localization.

  Given Information:
  - Protein Sequence: {{SEQUENCE}}

  Options:
  A: Cytoplasm
  B: Nucleus
  C: Mitochondrion
  D: Secreted

  Requirements:
  - Analyze the sequence for localization signals
  - Provide only the letter of your chosen answer
  - Do not include explanations or reasoning
  - Wrap your answer in <ANSWER></ANSWER> tags

  Output Format:
  <ANSWER>[Single letter: A, B, C, or D]</ANSWER>
task: protein_localization